<!DOCTYPE html>
<html lang="ja">
<header>
    <meta charset="UTF-8">
    <h1>旅行スケジュール投稿</h1>
    <link rel="stylesheet" href="{{ url_for('static', filename='schedule.css') }}">
</header>

<body>
    <!-- Flashメッセージの表示 -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    
    <form action="{{ url_for('schedule') }}" method="POST" enctype="multipart/form-data">
        <label for="post_title">タイトル:</label>
        <input type="text" id="post_title" name="post_title" required>
    
        <label for="time1">時刻1:</label>
        <input type="datetime-local" id="time1" name="time1" required>
        <label for="place1">場所1:</label>
        <input type="text" id="place1" name="place1" required>
        <label for="image1">画像1:</label>
        <input type="file" id="image1" name="image1" accept="image/*">
    
        <label for="time2">時刻2 (任意):</label>
        <input type="datetime-local" id="time2" name="time2">
        <label for="place2">場所2 (任意):</label>
        <input type="text" id="place2" name="place2">
        <label for="image2">画像2:</label>
        <input type="file" id="image2" name="image2" accept="image/*">
    
        <label for="time3">時刻3 (任意):</label>
        <input type="datetime-local" id="time3" name="time3">
        <label for="place3">場所3 (任意):</label>
        <input type="text" id="place3" name="place3">
        <label for="image3">画像3:</label>
        <input type="file" id="image3" name="image3" accept="image/*">
    
        <label for="time4">時刻4 (任意):</label>
        <input type="datetime-local" id="time4" name="time4">
        <label for="place4">場所4 (任意):</label>
        <input type="text" id="place4" name="place4">
        <label for="image4">画像4:</label>
        <input type="file" id="image4" name="image4" accept="image/*">
    
        <button type="submit">投稿</button>
        <!-- マイページに戻るボタン -->
    <a href="{{ url_for('mypage') }}" class="back-button">マイページに戻る</a>
    </form>
