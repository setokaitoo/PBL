<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>旅行スケジュール投稿</title>
</head>
<body>
    <h1>旅行スケジュール投稿</h1>
    <form action="/schedule" method="POST">
        <h3>ステップ1</h3>
        <label for="time1">時間:</label>
        <input type="datetime-local" id="time1" name="time1" required>
        <label for="place1">場所:</label>
        <input type="text" id="place1" name="place1" required>

        <h3>ステップ2</h3>
        <label for="time2">時間:</label>
        <input type="datetime-local" id="time2" name="time2" required>
        <label for="place2">場所:</label>
        <input type="text" id="place2" name="place2" required>

        <h3>ステップ3</h3>
        <label for="time3">時間:</label>
        <input type="datetime-local" id="time3" name="time3" required>
        <label for="place3">場所:</label>
        <input type="text" id="place3" name="place3" required>

        <h3>ステップ4</h3>
        <label for="time4">時間:</label>
        <input type="datetime-local" id="time4" name="time4" required>
        <label for="place4">場所:</label>
        <input type="text" id="place4" name="place4" required>

        <button type="submit">投稿する</button>
    </form>
    <a href="/mypage">マイページに戻る</a>
</body>
</html>
