<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログインページ</h1>
    <form method="post">
        <label for="username">ユーザー名:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="user_id">ユーザーID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <br>
        <button type="submit">登録</button>
    </form>
</body>
</html>
